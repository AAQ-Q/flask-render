<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>富濠預測分析</title>
  <style>
    /* 基本重置與全局樣式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #history {
      margin-top: 20px;
      font-size: 16px;
      color: blue;
    }
    #prediction {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    #error {
      margin-top: 20px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>富濠預測分析</h1>
    <p id="history">歷史記錄：尚無記錄</p>
    <p id="prediction">下一次可能是：未知</p>
    <div>
      <button onclick="updateResult('B')">莊 (B)</button>
      <button onclick="updateResult('P')">閒 (P)</button>
      <button onclick="resetGame()">重置遊戲</button>
    </div>
    <p id="error"></p>
  </div>

  <script>
    // 更新結果函數，發送 POST 請求至 /update_result
    function updateResult(result) {
      // 清除先前的錯誤訊息
      document.getElementById("error").innerText = "";
      
      fetch('/update_result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ result: result })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("伺服器回應錯誤: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        if (data.history && Array.isArray(data.history)) {
          document.getElementById("history").innerText = "歷史記錄：" + data.history.join("，");
        }
        if (data.prediction) {
          document.getElementById("prediction").innerText = "下一次可能是：" + data.prediction;
        }
      })
      .catch(error => {
        console.error("發生錯誤:", error);
        document.getElementById("error").innerText = "更新失敗：" + error.message;
      });
    }

    // 重置遊戲函數，發送 POST 請求至 /reset
    function resetGame() {
      // 清除先前的錯誤訊息
      document.getElementById("error").innerText = "";
      
      fetch('/reset', { method: 'POST' })
      .then(response => {
        if (!response.ok) {
          throw new Error("伺服器回應錯誤: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        document.getElementById("history").innerText = "歷史記錄：尚無記錄";
        document.getElementById("prediction").innerText = "下一次可能是：未知";
      })
      .catch(error => {
        console.error("發生錯誤:", error);
        document.getElementById("error").innerText = "重置失敗：" + error.message;
      });
    }
  </script>
</body>
</html>
